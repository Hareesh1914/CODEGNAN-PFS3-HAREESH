<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=divce-width,initial-scale=1.0">
        <title>Student Management System</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
<body>
    <div class="container">
        <header>
            <h1>STUDENT MANAGEMENT SYSTEM</h1>
            <div class="buttons">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
        </header>
        <div class="login-register-details">
            <div id="loginDetails" style="display: none;">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="login(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" username="username" required>
                    <label for="password">Password:</label>
                    <input type="number" id="password" password="password" required>
                    <button class="button">submit</button>
                </form>
            </div>
            <div id="registerDetails" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm" onsubmit="register(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" username="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="number" id="password" password="password" required>
                    <label for="conform password">Conform Password:</label>
                    <input type="number" id="conform password" conform password="conform password" required>
                    <button class="button">submit</button>
                </form>
            </div>  
        </div>

        <section class="courses">
            <div class="course-a">
                <p class="course-name">M.P.C</p>
                <p class="price">30,000/-</p>
                <button class="choose-btn">Choose Course</button>
            </div>
            <div class="course-a">
                <p class="course-name">BI.P.C</p>
                <p class="price">25,000/-</p>
                <button class="choose-btn">Choose Course</button>
            </div>
            <div class="course-a">
                <p class="course-name">M.E.C</p>
                <p class="price">20,000/-</p>
                <button class="choose-btn">Choose Course</button>
            </div>
        </section>
        <br>
        <section class="student-details">
            <h2>Student Details</h2>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                <label for="emailid">Email:</label>
                <input type="email" id="emailid" name="emailid" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <label for="Language">Second Language:</label>
                <div class="language-option">
                    <label><input type="radio" name="language" value="Telugu"> TELUGU - 5000/-</label><br>
                    <label><input type="radio" name="language" value="Sanskrit"> SANSKRIT - 4500/-</label><br>
                    <label><input type="radio" name="language" value="Hindi"> HINDI - 4000/-</label><br>
                </div>
                <br>
                <button type="button" onclick="getDetails()">Get Details</button>
            </form>
        </section>
    </div>
    <br>
    <form>
        <div class="output">
            
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
